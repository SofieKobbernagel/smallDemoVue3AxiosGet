<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <h1>{{ intro }}</h1>

      <input v-model="carVendor" placeholder="Car Vendor" />
      <input v-model="carModel" placeholder="Car Model" />
      <input v-model="carPrice" placeholder="Car Price"/>

      <button @click="gemBil">Gem bil</button>

      <h3>Status: {{statuskode}}</h3>

      <h2>{{carVendor}} {{carModel}} {{carPrice}}</h2>
      
      <button v-on:click="getAllCars">Get Cars</button>

      <!-- Sorteringsknapper -->
      <div style="margin-top:10px;">
        <button @click="sortVendorAsc">Vendor A → Z</button>
        <button @click="sortVendorDesc">Vendor Z → A</button>
        <button @click="sortPriceAsc">Price Low → High</button>
        <button @click="sortPriceDesc">Price High → Low</button>
        <button @click="resetSort">Reset rækkefølge</button>
      </div>

      <ul>
        <li v-for="car in carList">{{car.vendor}} - {{car.model}}</li>
      </ul>


    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    
    

  </body>
</html>
